	<div class="collapse navbar-collapse " id="example-navbar-collapse">
		<ul class="nav navbar-nav">
			 <li ><a href="/">首页</a></li>

<div class="main_div test-1">
    {% for each in blog_dic %}
    <div class="one_div">
            <div class="top" id={{ each+ '_top'}}><div class="title">阅读全文&nbsp<span class="glyphicon glyphicon-chevron-right"id= {{ each+'_icon' }} ></span></div>
            </div>

            <div id={{each+"_detail" }} style="display: none;"><h1>使用 jQuery AJAX 修改文本内容</h1></div>
                <!--<button>获取外部内div容</button>-->
        <div style="display: none" id={{each+"_top_div" }} >
            <div class='detail1 title1' id={{ each+ "_title" }}></div>

            <div class='detail1 icon3'>
                <div style="float: left;" class="icon3_each"><span	class="glyphicon glyphicon-calendar"></span>-时间:<p id={{each+ "_time"}} style="float: right">2020/3/7</p></div>
                <div style="float: left;" class="icon3_each"><span	class="glyphicon glyphicon-book"></span>-分类:<p id={{ each+ "_type"}} style="float: right">前端</p></div>
                <div style="float: left;" class="icon3_each"><span	class="glyphicon glyphicon glyphicon-eye-open"></span>-阅读:100</div>
            </div>
        </div>
            <div id={{ each+"_detail1" }}  class='detail1' style="display: none"></div>
             <div class="people" style="display: none" id={{ each+"_detail1_aut" }}>
                    <span class="glyphicon glyphicon-user">-作者:<p id={{ each+ "_author"}} style="float: right">杨新</p></span>
                </div>

    </div>
    {% endfor %}
</div>
